name: Lint Frontend Code
on:
  push:
    paths:
      - client/**
  pull_request:
jobs:
  Lint_Frontend_Code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
      - run: npm ci
        working-directory: client
      - run: npm run lint
        working-directory: client
