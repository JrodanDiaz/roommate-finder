name: Test Backend Code
on:
  push:
    paths:
      - server/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Install Dependencies
        run: go get .
        working-directory: server
      - name: Build
        run: go build -v ./...
        working-directory: server
      - name: Run Unit Tests
        run: go test -v ./...
        working-directory: server
